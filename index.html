    <style>
        /* Custom Styles for a modern, premium feel */

    <!-- Firebase Imports -->
    <script type="module">
        // SDKs wurden auf Version 12.4.0 aktualisiert
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        // Gemini API URL
        const apiKey = ""; // Wird von der Umgebung bereitgestellt
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

        // Firebase Globals (MANDATORY USE)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // FIX: Bereitstellung der echten Konfiguration als Fallback, falls die Umgebungsvariablen fehlen.
        const fallbackConfig = JSON.stringify({
            apiKey: "AIzaSyAzPU9g5iY0GTKRNB1QLwoJnbyldPQ6dt0",
            authDomain: "veritas-d3525.firebaseapp.com",
            databaseURL: "https://veritas-d3525-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "veritas-d3525",
            storageBucket: "veritas-d3525.firebasestorage.app",
            messagingSenderId: "740596654439",
            appId: "1:740596654439:web:b421ff3b714d5e1e750fc2",
            measurementId: "G-P443Q592CH"
        });
        
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : fallbackConfig);
        
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db = null;
        let auth = null;
        let globalUserId = null;

        // --- Hilfsfunktionen (DEFINIERT HIER UND EXPORTIERT AN WINDOW) ---

        /** Zeigt eine benutzerdefinierte Meldung an (ersetzt alert()) */
        const showMessage = (title, content) => {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-content').textContent = content;
            document.getElementById('message-modal').classList.remove('hidden');
        }

        /** Konvertiert ein File-Objekt in einen Base64-String */
        const fileToBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    // Extrahiert den Base64-Teil nach dem Komma
                    resolve(reader.result.split(',')[1]);
                };
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        /** Setzt den Ladezustand der Benutzeroberfläche */
        const setLoading = (loading) => {
            // Greift über das globale Objekt auf DOM-Elemente zu
            const { translateButton, germanOutput, loadingSpinner, buttonText, errorMessageDiv, copyButton } = window.DOM_ELEMENTS || {};
            
            // Schutz, falls DOM_ELEMENTS noch nicht gesetzt ist
            if (!translateButton) return; 

            window.isTranslating = loading; // Aktualisiert den globalen Status
            
            translateButton.disabled = loading;
            germanOutput.placeholder = loading ? "Übersetzung wird erstellt..." : "Ihre fehlerfreie, unformatierte Übersetzung erscheint hier.";
            if (loading) {
                buttonText.textContent = 'Übersetze...';
                loadingSpinner.classList.remove('hidden');
                translateButton.classList.add('opacity-70');
                errorMessageDiv.classList.add('hidden');
                errorMessageDiv.textContent = '';
                copyButton.classList.add('hidden');
            } else {
                buttonText.textContent = 'Übersetzen';
                loadingSpinner.classList.add('hidden');
                translateButton.classList.remove('opacity-70');
                if (germanOutput.value.trim().length > 0) {
                    copyButton.classList.remove('hidden');
                }
            }
        }

        /** Führt einen robusten Fetch-Aufruf mit Exponential Backoff durch */
        const robustFetch = async (url, options, retries = 3) => {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429 && i < retries - 1) {
                        const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                        console.warn(`Rate Limit erreicht. Warte ${delay / 1000}s vor erneutem Versuch.`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        continue;
                    }
                    if (!response.ok) {
                         const errorBody = await response.text();
                         throw new Error(`API-Fehler (${response.status}): ${errorBody}`);
                    }
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error;
                    const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                    console.error(`Fetch-Fehler. Warte ${delay / 1000}s...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }
        
        // Exponiere die Helferfunktionen global (FIX für Error 1)
        window.showMessage = showMessage;
        window.fileToBase64 = fileToBase64;
        window.setLoading = setLoading;
        window.robustFetch = robustFetch;


        // --- Firebase Initialisierung und Authentifizierung ---
        const initFirebase = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                setLogLevel('debug'); // Wichtig für Firestore-Logs
                db = getFirestore(app);
                auth = getAuth(app);

                // Authentifizierung
                await new Promise(resolve => {
                    const unsubscribe = onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            globalUserId = user.uid;
                        } else {
                            // Verwenden Sie den initialAuthToken, falls vorhanden
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                // Anonyme Anmeldung, wenn kein Token verfügbar ist
                                await signInAnonymously(auth);
                            }
                            // Die ID ist nun entweder die von Firebase (uid) oder eine zufällige
                            globalUserId = auth.currentUser?.uid || crypto.randomUUID();
                        }
                        unsubscribe();
                        resolve();
                    });
                });

                document.getElementById('user-id-display').textContent = `Nutzer-ID: ${globalUserId}`;
                
                // Nach erfolgreicher Initialisierung und Auth, den Community Feed starten
                setupCommunityFeed();

            } catch (error) {
                console.error("Firebase Initialisierungsfehler:", error);
                // ANGEPASSTE FEHLERMELDUNG: Bessere Erklärung für den Nutzer, der es extern ausführt
                document.getElementById('error-message').textContent = `
                    FEHLER: Firebase Initialisierung fehlgeschlagen. 
                    (Grund: ${error.message}). 
                    Der Community Feed ist möglicherweise deaktiviert.
                `;
                document.getElementById('error-message').classList.remove('hidden');
                // Setze db auf null, um Speicherversuche zu blockieren
                db = null; 
            }
        };

        // --- Community Feed Logik ---
        const setupCommunityFeed = () => {
            if (!db) return; // Wenn db null ist (Fehler bei Initialisierung), abbrechen

            // Öffentliche Sammlung für alle Übersetzungen
            const translationsCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'translations');
            
            // Abfrage: Die letzten 10 Übersetzungen, sortiert nach Zeitstempel
            const q = query(
                translationsCollectionRef, 
                orderBy("timestamp", "desc"), 
                limit(10)
            );

            onSnapshot(q, (snapshot) => {
                const feedContainer = document.getElementById('community-feed-content');
                feedContainer.innerHTML = '';
                
                if (snapshot.empty) {
                    feedContainer.innerHTML = '<p class="text-gray-500 italic text-center py-4">Noch keine öffentlichen Übersetzungen vorhanden.</p>';
                    return;
                }

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const item = document.createElement('div');
                    item.className = 'bg-gray-50 p-3 rounded-lg border border-gray-200 mb-3 hover:bg-gray-100 transition duration-150';
                    
                    const time = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' }) : 'Unbekannt';
                    const date = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleDateString('de-DE') : 'Unbekannt';

                    // Kürze den lateinischen Text für die Vorschau
                    const latinPreview = data.latinInput.length > 80 ? data.latinInput.substring(0, 80) + '...' : data.latinInput;

                    item.innerHTML = `
                        <p class="text-xs text-indigo-600 font-semibold mb-1">
                            ${data.userId} • ${date}, ${time}
                        </p>
                        <p class="text-sm font-bold text-gray-800 line-clamp-2" title="${data.latinInput}">
                            LAT: ${latinPreview}
                        </p>
                        <p class="text-sm text-gray-600 mt-1 line-clamp-3" title="${data.germanOutput}">
                            DEU: ${data.germanOutput}
                        </p>
                    `;
                    feedContainer.appendChild(item);
                });
            }, (error) => {
                console.error("Firestore Snapshot Fehler:", error);
                document.getElementById('community-feed-content').innerHTML = `<p class="text-red-500 italic text-center py-4">Fehler beim Laden des Feeds.</p>`;
            });
        };

        initFirebase();
        
        // --- Hinzufügen der Speicherlogik zum Übersetzungsablauf ---
        window.runTranslationAndSave = async () => {
            // Greift auf die Elemente über das global gesetzte DOM_ELEMENTS-Objekt zu
            const { latinInput, germanOutput, fileUpload, errorMessageDiv } = window.DOM_ELEMENTS || {};
            
            if (window.isTranslating) return;

            window.setLoading(true);
            germanOutput.value = '';

            try {
                const selectedFile = fileUpload.files[0];
                const textContent = latinInput.value.trim();
                const promptInstruction = "Extrahiere den lateinischen Text aus der Eingabe (Text/Bild/Dokument) und übersetze ihn direkt, ohne jegliche Formatierung oder zusätzliche Erklärungen, nur den reinen deutschen Text: ";

                let payload = null;

                if (selectedFile) {
                    const mimeType = selectedFile.type;
                    if (mimeType.startsWith('image/')) {
                        const base64Data = await window.fileToBase64(selectedFile);
                        payload = {
                            contents: [{ role: "user", parts: [{ text: promptInstruction }, { inlineData: { mimeType: mimeType, data: base64Data } }] }],
                        };
                    } else if (mimeType === 'application/pdf') {
                        window.showMessage("PDF-Hinweis", "Das Parsen ganzer PDFs kann ungenau sein. Die KI versucht, den Text zu extrahieren."); 
                        // Fügen Sie den Dateinamen in den Prompt ein, um der KI Kontext zu geben
                        payload = {
                            contents: [{ role: "user", parts: [{ text: promptInstruction + ` Bitte beachte, dass die Eingabe ein PDF (${selectedFile.name}) ist und versuche den Text zu extrahieren und zu übersetzen.` }] }],
                        };
                    } else {
                        throw new Error(`Nicht unterstütztes Dateiformat: ${mimeType}`);
                    }
                } else if (textContent) {
                    payload = {
                        contents: [{ role: "user", parts: [{ text: promptInstruction + `\n\nLAT. TEXT: ${textContent}` }] }],
                    };
                } else {
                    window.showMessage("Fehlende Eingabe", "Bitte geben Sie einen lateinischen Text ein oder wählen Sie eine Datei zum Übersetzen."); 
                    window.setLoading(false);
                    return;
                }

                // API-Aufruf
                const options = { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) };
                const response = await window.robustFetch(apiUrl, options); 
                const result = await response.json();
                const germanTranslation = result.candidates?.[0]?.content?.parts?.[0]?.text || "Die KI konnte keine klare Übersetzung generieren.";
                
                germanOutput.value = germanTranslation.trim();

                // Speichern der Übersetzung in Firestore (Öffentlich)
                if (db) { // Nur speichern, wenn db erfolgreich initialisiert wurde
                    const translationsCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'translations');
                    await addDoc(translationsCollectionRef, {
                        userId: globalUserId,
                        // Speichere den eingegebenen Text oder einen Hinweis auf die Datei
                        latinInput: textContent || (selectedFile ? `[Bild/PDF: ${selectedFile.name}]` : 'Text extrahiert von Datei.'), 
                        germanOutput: germanTranslation.trim(),
                        timestamp: serverTimestamp()
                    });
                } else {
                    console.warn("Speichern übersprungen: Firebase nicht verfügbar.");
                }


            } catch (error) {
                console.error("Übersetzungsfehler:", error);
                errorMessageDiv.textContent = `Ein Fehler ist aufgetreten: ${error.message}`;
                errorMessageDiv.classList.remove('hidden');
            } finally {
                window.setLoading(false); 
            }
        };
    </script>

    <script>
        // API URL für die Gemini-Aufrufe (muss hier wiederholt werden, da es ein separates Skript ist)
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=`;

        // Globales Flag, um Doppelklicks zu verhindern
        window.isTranslating = false;

        document.addEventListener('DOMContentLoaded', () => {
            // FIX für TypeError: Cannot read properties of null (reading 'addEventListener')
            // Wir speichern alle relevanten DOM-Elemente in einem globalen Objekt, 
            // das vom Modul-Skript verwendet wird.
            window.DOM_ELEMENTS = {
                latinInput: document.getElementById('latin-input'),
                germanOutput: document.getElementById('german-output'),
                translateButton: document.getElementById('translate-button'),
                fileUpload: document.getElementById('file-upload'),
                dragDropArea: document.getElementById('drag-drop-area'),
                loadingSpinner: document.getElementById('loading-spinner'),
                buttonText: document.getElementById('button-text'),
                errorMessageDiv: document.getElementById('error-message'),
                modal: document.getElementById('message-modal'),
                copyButton: document.getElementById('copy-button'),
                // Elemente für das Community Feed (nur zur Referenz, werden im Modul verwendet)
                communityFeedContent: document.getElementById('community-feed-content'),
                userIdDisplay: document.getElementById('user-id-display')
            };
            
            const { 
                latinInput, translateButton, fileUpload, dragDropArea, modal, 
                copyButton 
            } = window.DOM_ELEMENTS;

            // --- Event Listeners für Benutzerinteraktionen ---

            // 1. Übersetzen-Button
            if (translateButton) {
                translateButton.addEventListener('click', window.runTranslationAndSave);
            }
            
            // 2. Clear-Button
            const clearButton = document.getElementById('clear-button');
            if (clearButton) {
                clearButton.addEventListener('click', () => {
                    latinInput.value = '';
                    window.DOM_ELEMENTS.germanOutput.value = '';
                    fileUpload.value = ''; // Setzt auch das Dateifeld zurück
                    window.DOM_ELEMENTS.copyButton.classList.add('hidden');
                    window.DOM_ELEMENTS.errorMessageDiv.classList.add('hidden');
                    window.DOM_ELEMENTS.errorMessageDiv.textContent = '';
                });
            }

            // 3. Modal-Schließen
            if (modal) {
                const closeModalButton = document.getElementById('close-modal-button');
                if (closeModalButton) {
                    closeModalButton.addEventListener('click', () => {
                        modal.classList.add('hidden');
                    });
                }
            }

            // 4. Copy-Button
            if (copyButton) {
                copyButton.addEventListener('click', () => {
                    const textToCopy = window.DOM_ELEMENTS.germanOutput.value;
                    try {
                        // Verwendung von execCommand für breitere Kompatibilität in iFrames
                        const textArea = document.createElement('textarea');
                        textArea.value = textToCopy;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        window.showMessage("Erfolg", "Deutsche Übersetzung in die Zwischenablage kopiert!");
                    } catch (err) {
                        console.error('Kopieren fehlgeschlagen:', err);
                        window.showMessage("Fehler", "Kopieren in die Zwischenablage fehlgeschlagen. Bitte manuell kopieren.");
                    }
                });
            }

            // --- Drag & Drop / Copy-Paste Handling ---

            // A. Drag & Drop Logik
            if (dragDropArea) {
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    dragDropArea.addEventListener(eventName, (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                    }, false);
                });

                ['dragenter', 'dragover'].forEach(eventName => {
                    dragDropArea.addEventListener(eventName, () => {
                        dragDropArea.classList.add('border-indigo-600', 'bg-indigo-50');
                    }, false);
                });

                ['dragleave', 'drop'].forEach(eventName => {
                    dragDropArea.addEventListener(eventName, () => {
                        dragDropArea.classList.remove('border-indigo-600', 'bg-indigo-50');
                    }, false);
                });

                dragDropArea.addEventListener('drop', (e) => {
                    const dt = e.dataTransfer;
                    const files = dt.files;
                    if (files.length > 0) {
                        // Setzt die Datei im Dateiauswahlfeld
                        fileUpload.files = files;
                        // Führt sofort die Übersetzung aus
                        window.runTranslationAndSave();
                    }
                }, false);
            }

            // B. Copy-Paste Bild Handling
            if (latinInput) {
                latinInput.addEventListener('paste', async (e) => {
                    const items = (e.clipboardData || e.originalEvent.clipboardData).items;
                    for (const item of items) {
                        if (item.type.indexOf('image') !== -1) {
                            e.preventDefault(); // Verhindert das Einfügen von Text, wenn ein Bild erkannt wird
                            const blob = item.getAsFile();
                            
                            // Erstellen eines DataTransfer-Objekts, um das Datei-Input-Feld zu manipulieren
                            const dataTransfer = new DataTransfer();
                            dataTransfer.items.add(blob);
                            fileUpload.files = dataTransfer.files;

                            // Führt die Übersetzung aus
                            await window.runTranslationAndSave();
                            break;
                        }
                    }
                });
            }
        });
    </script>

    <div id="message-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4">
