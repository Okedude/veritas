<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latein-Deutsch AI √úbersetzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Styles for a modern, premium feel */
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef1f6; /* Helles, k√ºhles Hintergrundgrau */
        }
        .text-input, .text-output {
            font-family: 'Merriweather', serif;
            transition: all 0.3s ease;
            min-height: 250px;
            @apply shadow-inner;
        }
        .text-input:focus, .text-output:focus {
            outline: none;

        }
        .header-bg {
            background-color: #1a237e; /* Dunkles Indigo f√ºr den Header */
            background-image: linear-gradient(145deg, #2c3e8e 0%, #1a237e 100%);
        }
        .translate-button {
            background-color: #ffb300; /* Goldener Akzent */
            color: #1a237e;
            transition: all 0.2s ease;
            font-weight: 700;
        }
        .translate-button:hover {
            background-color: #ffc107;
            transform: scale(1.05);

        }
        .card {

        }
    </style>
    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Globals (MANDATORY USE)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db = null;
        let auth = null;
        let globalUserId = null;

        // --- Hilfsfunktionen (DEFINIERT HIER, FIX f√ºr ReferenceError: showMessage) ---

        /** Zeigt eine benutzerdefinierte Meldung an (ersetzt alert()) */
        const showMessage = (title, content) => {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-content').textContent = content;
            document.getElementById('message-modal').classList.remove('hidden');
        }

        /** Konvertiert ein File-Objekt in einen Base64-String */
        const fileToBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    // Extrahiert den Base64-Teil nach dem Komma
                    resolve(reader.result.split(',')[1]);
                };
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        /** Setzt den Ladezustand der Benutzeroberfl√§che */
        const setLoading = (loading) => {
            // Greift √ºber das globale Objekt auf DOM-Elemente zu
            const { translateButton, germanOutput, loadingSpinner, buttonText, errorMessageDiv, copyButton } = window.DOM_ELEMENTS || {};
            
            // Schutz, falls DOM_ELEMENTS noch nicht gesetzt ist
            if (!translateButton) return; 

            window.isTranslating = loading; // Aktualisiert den globalen Status
            
            translateButton.disabled = loading;
            germanOutput.placeholder = loading ? "√úbersetzung wird erstellt..." : "Ihre fehlerfreie, unformatierte √úbersetzung erscheint hier.";
            if (loading) {
                buttonText.textContent = '√úbersetze...';
                loadingSpinner.classList.remove('hidden');
                translateButton.classList.add('opacity-70');
                errorMessageDiv.classList.add('hidden');
                errorMessageDiv.textContent = '';
                copyButton.classList.add('hidden');
            } else {
                buttonText.textContent = '√úbersetzen';
                loadingSpinner.classList.add('hidden');
                translateButton.classList.remove('opacity-70');
                if (germanOutput.value.trim().length > 0) {
                    copyButton.classList.remove('hidden');
                }
            }
        }

        /** F√ºhrt einen robusten Fetch-Aufruf mit Exponential Backoff durch */
        const robustFetch = async (url, options, retries = 3) => {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429 && i < retries - 1) {
                        const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                        console.warn(`Rate Limit erreicht. Warte ${delay / 1000}s vor erneutem Versuch.`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        continue;
                    }
                    if (!response.ok) {
                         const errorBody = await response.text();
                         throw new Error(`API-Fehler (${response.status}): ${errorBody}`);
                    }
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error;
                    const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                    console.error(`Fetch-Fehler. Warte ${delay / 1000}s...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        // --- Firebase Initialisierung und Authentifizierung ---
        const initFirebase = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                setLogLevel('debug'); // Wichtig f√ºr Firestore-Logs
                db = getFirestore(app);
                auth = getAuth(app);

                // Authentifizierung
                await new Promise(resolve => {
                    const unsubscribe = onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            globalUserId = user.uid;
                        } else {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                            globalUserId = auth.currentUser?.uid || crypto.randomUUID();
                        }
                        unsubscribe();
                        resolve();
                    });
                });

                document.getElementById('user-id-display').textContent = `Nutzer-ID: ${globalUserId}`;
                
                // Nach erfolgreicher Initialisierung und Auth, den Community Feed starten
                setupCommunityFeed();

            } catch (error) {
                console.error("Firebase Initialisierungsfehler:", error);
                document.getElementById('error-message').textContent = `Initialisierungsfehler: ${error.message}`;
                document.getElementById('error-message').classList.remove('hidden');
            }
        };

        // --- Community Feed Logik ---
        const setupCommunityFeed = () => {
            if (!db) return;

            // √ñffentliche Sammlung f√ºr alle √úbersetzungen
            const translationsCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'translations');
            
            // Abfrage: Die letzten 10 √úbersetzungen, sortiert nach Zeitstempel
            const q = query(
                translationsCollectionRef, 
                orderBy("timestamp", "desc"), 
                limit(10)
            );

            onSnapshot(q, (snapshot) => {
                const feedContainer = document.getElementById('community-feed-content');
                feedContainer.innerHTML = '';
                
                if (snapshot.empty) {
                    feedContainer.innerHTML = '<p class="text-gray-500 italic text-center py-4">Noch keine √∂ffentlichen √úbersetzungen vorhanden.</p>';
                    return;
                }

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const item = document.createElement('div');
                    item.className = 'bg-gray-50 p-3 rounded-lg border border-gray-200 mb-3 hover:bg-gray-100 transition duration-150';
                    
                    const time = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' }) : 'Unbekannt';
                    const date = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleDateString('de-DE') : 'Unbekannt';
                    // Zeigt nur die ersten und letzten 4 Zeichen der User ID an
                    const displayUserId = data.userId ? `${data.userId.substring(0, 4)}...${data.userId.substring(data.userId.length - 4)}` : 'Anonym'; 

                    // K√ºrze den lateinischen Text f√ºr die Vorschau
                    const latinPreview = data.latinInput.length > 80 ? data.latinInput.substring(0, 80) + '...' : data.latinInput;

                    item.innerHTML = `
                        <p class="text-xs text-indigo-600 font-semibold mb-1">
                            ${data.userId} ‚Ä¢ ${date}, ${time}
                        </p>
                        <p class="text-sm font-bold text-gray-800 line-clamp-2" title="${data.latinInput}">
                            LAT: ${latinPreview}
                        </p>
                        <p class="text-sm text-gray-600 mt-1 line-clamp-3" title="${data.germanOutput}">
                            DEU: ${data.germanOutput}
                        </p>
                    `;
                    feedContainer.appendChild(item);
                });
            }, (error) => {
                console.error("Firestore Snapshot Fehler:", error);
                document.getElementById('community-feed-content').innerHTML = `<p class="text-red-500 italic text-center py-4">Fehler beim Laden des Feeds.</p>`;
            });
        };

        initFirebase();
        
        // --- Hinzuf√ºgen der Speicherlogik zum √úbersetzungsablauf ---
        window.runTranslationAndSave = async () => {
            const { latinInput, germanOutput, fileUpload, errorMessageDiv } = window.DOM_ELEMENTS || {};

            if (window.isTranslating) return;

            setLoading(true);
            germanOutput.value = '';

            try {
                const selectedFile = fileUpload.files[0];
                const textContent = latinInput.value.trim();
                const promptInstruction = "Extrahiere den lateinischen Text aus der Eingabe (Text/Bild/Dokument) und √ºbersetze ihn direkt, ohne jegliche Formatierung oder zus√§tzliche Erkl√§rungen, nur den reinen deutschen Text: ";

                let payload = null;

                if (selectedFile) {
                    const mimeType = selectedFile.type;
                    if (mimeType.startsWith('image/')) {
                        const base64Data = await fileToBase64(selectedFile);
                        payload = {
                            contents: [{ role: "user", parts: [{ text: promptInstruction }, { inlineData: { mimeType: mimeType, data: base64Data } }] }],
                        };
                    } else if (mimeType === 'application/pdf') {
                        showMessage("PDF-Hinweis", "Das Parsen ganzer PDFs kann ungenau sein. Die KI versucht, den Text zu extrahieren.");
                        payload = {
                            contents: [{ role: "user", parts: [{ text: promptInstruction + ` Bitte beachte, dass die Eingabe ein PDF (${selectedFile.name}) ist und versuche den Text zu extrahieren und zu √ºbersetzen.` }] }],
                        };
                    } else {
                        throw new Error(`Nicht unterst√ºtztes Dateiformat: ${mimeType}`);
                    }
                } else if (textContent) {
                    payload = {
                        contents: [{ role: "user", parts: [{ text: promptInstruction + `\n\nLAT. TEXT: ${textContent}` }] }],
                    };
                } else {
                    showMessage("Fehlende Eingabe", "Bitte geben Sie einen lateinischen Text ein oder w√§hlen Sie eine Datei zum √úbersetzen.");
                    setLoading(false);
                    return;
                }

                // API-Aufruf
                const options = { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) };
                const response = await robustFetch(apiUrl, options);
                const result = await response.json();
                const germanTranslation = result.candidates?.[0]?.content?.parts?.[0]?.text || "Die KI konnte keine klare √úbersetzung generieren.";
                
                germanOutput.value = germanTranslation.trim();

                // Speichern der √úbersetzung in Firestore (√ñffentlich)
                const translationsCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'translations');
                await addDoc(translationsCollectionRef, {
                    userId: globalUserId,
                    latinInput: textContent || (selectedFile ? `[Bild/PDF: ${selectedFile.name}]` : 'Text extrahiert von Datei.'),
                    germanOutput: germanTranslation.trim(),
                    timestamp: serverTimestamp()
                });

            } catch (error) {
                console.error("√úbersetzungsfehler:", error);
                errorMessageDiv.textContent = `Ein Fehler ist aufgetreten: ${error.message}`;
                errorMessageDiv.classList.remove('hidden');
            } finally {
                setLoading(false);
            }
        };

        // Exponiere die Hilfsfunktionen, damit sie von Event-Listenern im DOM erreicht werden
        window.showMessage = showMessage;
        window.fileToBase64 = fileToBase64;
        window.setLoading = setLoading;
        window.robustFetch = robustFetch;
        // copyToClipboard wird im globalen Skript definiert
    </script>

    <script>
        // --- Globale Konstanten und Helfer ---
        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

        // Globale Variablen f√ºr DOM-Elemente und Status (werden in DOMContentLoaded gesetzt)
        let latinInput, germanOutput, translateButton, loadingSpinner, buttonText, errorMessageDiv, fileUpload, copyButton, modalCloseButton;
        window.DOM_ELEMENTS = {}; // Objekt zum Speichern der Elemente f√ºr den Modul-Zugriff
        window.isTranslating = false; // Statusvariable

        /** F√ºgt den √ºbersetzten Text in die Zwischenablage ein */
        function copyToClipboard() {
            // Verwendet die im Modul-Skript definierte showMessage (window.showMessage)
            if (!germanOutput.value) { window.showMessage("Fehler", "Es gibt keinen Text zum Kopieren."); return; }

            const textToCopy = germanOutput.value;
            const tempInput = document.createElement('textarea');
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            copyButton.textContent = 'Kopiert!';
            setTimeout(() => { copyButton.textContent = 'Kopieren'; }, 2000);
        }

        // --- Event-Listener f√ºr Interaktion ---
        document.addEventListener('DOMContentLoaded', () => {
            // DOM-Elemente HIER abrufen und globale Variablen setzen (FIX f√ºr Error 2)
            latinInput = document.getElementById('latin-input');
            germanOutput = document.getElementById('german-output');
            translateButton = document.getElementById('translate-button');
            loadingSpinner = document.getElementById('loading-spinner');
            buttonText = document.getElementById('button-text');
            errorMessageDiv = document.getElementById('error-message');
            fileUpload = document.getElementById('file-upload');
            copyButton = document.getElementById('copy-button');
            modalCloseButton = document.getElementById('modal-close-button');

            // Elemente f√ºr den Modul-Zugriff speichern
            window.DOM_ELEMENTS = { latinInput, germanOutput, translateButton, loadingSpinner, buttonText, errorMessageDiv, fileUpload, copyButton, modalCloseButton };

            // 1. Haupt-Buttons
            translateButton.addEventListener('click', () => {
                // Ruft die Funktion auf, die im Modul-Skript definiert und an 'window' geh√§ngt wurde
                window.runTranslationAndSave(); 
            });
            copyButton.addEventListener('click', copyToClipboard);
            modalCloseButton.addEventListener('click', () => {
                document.getElementById('message-modal').classList.add('hidden');
            });

            // 2. Text- und Datei-Listener
            fileUpload.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    latinInput.value = '';
                }
            });

            latinInput.addEventListener('input', () => {
                if (latinInput.value.trim().length > 0) {
                    fileUpload.value = '';
                }
            });

            // 3. Drag-and-Drop / Copy-Paste Handling
            ['dragover', 'drop', 'paste'].forEach(eventName => {
                latinInput.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    e.stopPropagation();

                    if (eventName === 'dragover') {
                        latinInput.classList.add('border-indigo-500', 'ring-4', 'ring-indigo-200');
                        return;
                    }
                    latinInput.classList.remove('border-indigo-500', 'ring-4', 'ring-indigo-200');

                    if (eventName === 'drop' && e.dataTransfer.files.length > 0) {
                        fileUpload.files = e.dataTransfer.files;
                        latinInput.value = '';
                        window.showMessage("Datei ausgew√§hlt", `Datei (${e.dataTransfer.files[0].name}) wurde ausgew√§hlt. Klicken Sie auf '√úbersetzen'.`);
                        return;
                    } else if (eventName === 'paste' && e.clipboardData.files.length > 0) {
                        fileUpload.files = e.clipboardData.files;
                        latinInput.value = '';
                        window.showMessage("Bild erkannt", `Bilddatei wurde erkannt. Klicken Sie auf '√úbersetzen'.`);
                        return;
                    } else if (eventName === 'paste' && e.clipboardData.getData('text')) {
                        const text = e.clipboardData.getData('text');
                        latinInput.value = text;
                        fileUpload.value = '';
                        return;
                    }
                }, false);
            });

            latinInput.addEventListener('dragleave', (e) => {
                latinInput.classList.remove('border-indigo-500', 'ring-4', 'ring-indigo-200');
            });

            // Anfangszustand
            if (germanOutput.value.trim().length === 0) {
                copyButton.classList.add('hidden');
            }
        });
    </script>
</head>
<body class="p-4 md:p-8">

    <!-- Header -->
    <header class="header-bg text-white p-6 rounded-xl shadow-lg mb-8">
        <h1 class="text-3xl md:text-4xl font-bold font-['Merriweather'] text-center tracking-wider">
            Veritas: Latein-Deutsch KI-√úbersetzer
        </h1>
        <p class="text-center text-indigo-200 mt-2 text-lg">
            F√ºgen Sie Text, Bilder oder Dokumente ein.
        </p>
        <div id="user-id-display" class="text-xs text-indigo-300 text-center mt-2">Wird geladen...</div>
    </header>

    <!-- Main Translator Grid -->
    <main class="max-w-7xl mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Linke Spalte: Translator Input/Output (2/3 Breite auf Desktop) -->
            <div class="lg:col-span-2 space-y-6">

                <!-- Input Panel -->
                <div id="input-panel" class="card border-t-4 border-indigo-500">
                    <h2 class="text-xl font-semibold mb-3 text-gray-700 flex items-center">
                        <span class="mr-2 text-indigo-500">üèõÔ∏è</span> Lateinischer Text / Bild / PDF
                    </h2>
                    <textarea id="latin-input" class="text-input w-full p-4 border border-gray-300 rounded-lg resize-none text-gray-800"
                        placeholder="F√ºgen Sie hier Ihren lateinischen Text ein, oder kopieren/ziehen Sie ein Bild oder PDF-Dokument direkt in dieses Feld."
                    ></textarea>
                    <input type="file" id="file-upload" class="mt-3 block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-indigo-100 file:text-indigo-700
                        hover:file:bg-indigo-200"
                        accept="image/*, application/pdf"
                    />
                </div>

                <!-- Action Button -->
                <div class="flex justify-center">
                    <button id="translate-button" class="translate-button text-xl py-4 px-12 rounded-full shadow-lg hover:shadow-2xl focus:outline-none focus:ring-4 focus:ring-amber-400 flex items-center justify-center">
                        <span id="button-text">√úbersetzen</span>
                        <div id="loading-spinner" class="loading-ring hidden ml-3"></div>
                    </button>
                </div>

                <!-- Output Panel -->
                <div id="output-panel" class="card border-t-4 border-indigo-500">
                    <h2 class="text-xl font-semibold mb-3 text-gray-700 flex items-center justify-between">
                        <span>üá©üá™ Deutsche √úbersetzung (Reiner Text)</span>
                        <button id="copy-button" class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 py-1 px-3 rounded-full hidden">Kopieren</button>
                    </h2>
                    <textarea id="german-output" class="text-output w-full p-4 border border-gray-300 rounded-lg resize-none text-gray-800 bg-gray-50"
                        placeholder="Ihre fehlerfreie, unformatierte √úbersetzung erscheint hier." readonly
                    ></textarea>
                    <div id="error-message" class="text-red-600 mt-2 hidden p-2 bg-red-100 rounded"></div>
                </div>

            </div>
            
            <!-- Rechte Spalte: Community Feed (1/3 Breite auf Desktop) -->
            <div id="community-feed-container" class="card lg:col-span-1 border-t-4 border-amber-500 min-h-[400px]">
                <h2 class="text-xl font-semibold mb-4 text-gray-700 flex items-center">
                    <span class="mr-2 text-amber-500">üåç</span> Community Feed (Echtzeit)
                </h2>
                <div id="community-feed-content" class="space-y-3 max-h-[800px] lg:max-h-[900px] overflow-y-auto pr-2">
                    <p class="text-gray-500 italic text-center py-4">Lade √úbersetzungen...</p>
                </div>
            </div>

        </div>
    </main>

    <!-- Modal for Messages/Alerts (Instead of alert()) -->
    <div id="message-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg p-6 shadow-2xl w-full max-w-sm">
            <h3 id="modal-title" class="text-xl font-bold mb-4 text-indigo-700">Hinweis</h3>
            <p id="modal-content" class="text-gray-700 mb-6"></p>
            <button id="modal-close-button" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 rounded-lg">Schlie√üen</button>
        </div>
    </div>
</body>
